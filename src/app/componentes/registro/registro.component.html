<div class="login">
  <h1>Registrese</h1>
  <form class="login-form" action="#">
    <label>
      <input type="email"  [(ngModel)]="email" name="email" required placeholder="Email">
    </label>
    <label>
      <input type="password" [(ngModel)]="pwd"  name="pwd" required placeholder="Contraseña">
    </label>
    <input type="submit" value="Ingresar">
  </form>
  <div>
    <p>¿Ya tiene una cuenta?</p>
    <h5><a [routerLink]="['/login']">Inicie Sesión</a></h5>
  </div>
</div>
