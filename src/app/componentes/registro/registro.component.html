<div class="contenedor">
  <div class="registro">
    <h1>Registrese</h1>
    <form class="registro-form">
      <label>
        <input type="email"  [(ngModel)]="email" name="email" required placeholder="Email">
      </label>
      <label>
        <input type="password" [(ngModel)]="pwd"  name="pwd" required placeholder="Contraseña">
      </label>
      <input type="submit" value="Registrarse" (click)="registrar()">
    </form>
    <div class="contenedor-login">
      <p class="error-registro" [class.show]="errorFlag">{{errorMsj}}</p>
      <p>¿Ya tiene una cuenta?</p>
      <a [routerLink]="['/login']">Inicie Sesión</a>
    </div>
  </div>
</div>
